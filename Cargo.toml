[package]
name = "diretto"
version = "0.0.1"
edition = "2021"
license = "Apache-2.0"
authors = ["Federico Maria Morrone <contact@morrone.dev>"]
description = "drm"
readme = "README.md"
documentation = "https://docs.rs/diretto"
repository = "https://github.com/verdiwm/diretto"
include = ["src/**/*.rs", "README.md", "LICENSE"]

[dev-dependencies]
anyhow = "1.0.86"
colorous = "1.0.14"
drm = "0.12.0"
rustix = { version = "0.38.34", default-features = false, features = ["event"] }
softbuffer = { version = "0.4.5", default-features = false, features = ["kms"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "tracing-log"] }

[dependencies]
rustix = { version = "0.38.34", default-features = false }
raw-window-handle = "0.6.2"
tracing = "0.1.40"
linux-raw-sys = { git = "https://github.com/morr0ne/linux-raw-sys.git", branch = "drm", version = "0.6.4", features = ["drm"] }
